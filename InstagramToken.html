    <script language="javascript" type="text/javascript">
        $(Body_Load);
        
        function Body_Load(e) {
            GetInstagramStream();
            
            function GetInstagramStream() {
                // https://api.instagram.com/oauth/authorize/?client_id=0256baf633594dabb57c911afb536a70&redirect_uri=http://www.custommetal.ab.ca/cmc/InstagramToken.html&response_type=code
                var code = GetURLParameter('code');
                
                $('#code').val(code);
            }
            
            function InstagramSuccess(data) {
                debugger;
                $('body').append('<div style="color:White;">' + data.access_token + '</div>');
                alert(data.access_token);
            }
            
            function GetURLParameter(name) {
                return decodeURI(
                    (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1]
                );
            }
        }
    </script>
