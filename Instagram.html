    <script language="javascript" type="text/javascript">
        $(Body_Load);
        
        function Body_Load(e) {
            GetInstagramStream();
            var bindings = $('*[data-controller=Instagram]');
            var feed = bindings.filter('*[data-name=InstagramFeed]');
            
            function GetInstagramStream(){
                var uri = 'https://api.instagram.com/v1/users/442226090/media/recent/?access_token=442226090.0256baf.35fc7fef9cb84f07816df2f87bf400d3';
                
                $.ajax({
                    type: "GET",
                    dataType: "jsonp",
                    cache: false,
                    url: uri,
                    success: InstagramSuccess
                });
            }
            
            function InstagramSuccess(data) {
                var feedCount = data.data.length;
                
                for (var i=0; i<feedCount; i++){
                    feed.append("<li><a target='_blank' href='" + data.data[i].link +"'><img class='instagram-image' src='" + data.data[i].images.low_resolution.url +"' /></a></li>");
                }
            }
        }
    </script>
